<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Decor India | Premium Interior Design</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { primary: '#eb595f', secondary: '#2d2d2d', bg: '#fbf9f6' } },
                    fontFamily: { sans: ['"DM Sans"', 'sans-serif'], serif: ['"Playfair Display"', 'serif'] },
                    animation: { 'fade-in': 'fadeIn 1s ease-out forwards' }
                }
            }
        }
    </script>
    <style>
        body { margin: 0; font-family: sans-serif; }
        /* Error Box Style */
        #global-error { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff0f0; color: #d8000c; padding: 20px; z-index: 9999; overflow: auto; }
        #loading-screen { position: fixed; inset: 0; background: white; z-index: 50; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
        .spinner { width: 40px; height: 40px; border: 4px solid #eb595f; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>

    <div id="global-error">
        <h2 style="font-weight:bold; font-size:24px;">⚠️ Something went wrong</h2>
        <p>Please send this error to the developer:</p>
        <pre id="error-details" style="background:#eee; padding:10px; border-radius:5px; margin-top:10px;"></pre>
    </div>

    <script>
        window.onerror = function(msg, url, line, col, error) {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('global-error').style.display = 'block';
            document.getElementById('error-details').innerText = 
                "Message: " + msg + "\n" +
                "Line: " + line + "\n" +
                "URL: " + url + "\n" +
                "Error: " + (error ? error.stack : 'N/A');
            return false;
        };
    </script>

    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: #555; font-weight: 500;">Loading Home Decor India...</p>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        try {
            const { useState, useEffect, useRef } = React;
            const { createRoot } = ReactDOM;

            // --- SVG ICONS (Defined internally to avoid network errors) ---
            const Icon = ({ d, className, ...props }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                    <path d={d} />
                </svg>
            );

            const Icons = {
                Menu: () => <Icon d="M4 6h16M4 12h16M4 18h16" />,
                X: () => <Icon d="M18 6 6 18M6 6l12 12" />,
                Phone: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>,
                Calendar: () => <Icon d="M3 4h18v18H3z M16 2v4 M8 2v4 M3 10h18" />, 
                ArrowRight: () => <Icon d="M5 12h14M12 5l7 7-7 7" />,
                ChevronLeft: () => <Icon d="m15 18-6-6 6-6" />,
                ChevronRight: () => <Icon d="m9 18 6-6-6-6" />,
                Check: () => <Icon d="M20 6 9 17l-5-5" />,
                User: () => <Icon d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2 M12 3a4 4 0 1 0 0 8 4 4 0 0 0 0-8z" />,
                Star: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" className="text-yellow-400"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>,
                Sparkles: () => <Icon d="m12 3-1.9 5.8a2 2 0 0 1-1.2 1.2L3 12l5.8 1.9a2 2 0 0 1 1.2 1.2L12 21l1.9-5.8a2 2 0 0 1 1.2-1.2L21 12l-5.8-1.9a2 2 0 0 1-1.2-1.2Z" />,
                Send: () => <Icon d="m22 2-7 20-4-9-9-4Z M22 2 11 13" />,
                Chat: () => <Icon d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
            };

            // --- DATA ---
            const KITCHEN_SLIDES = [
                "https://images.unsplash.com/photo-1556911220-e15b29be8c8f?q=80&w=1200",
                "https://images.unsplash.com/photo-1563298723-dcfebaa392e3?q=80&w=1200",
                "https://images.unsplash.com/photo-1556912173-3db9963ee790?q=80&w=1200",
                "https://images.unsplash.com/photo-1507089947368-19c1da9775ae?q=80&w=1200"
            ];

            const TESTIMONIALS = [
                { id: 1, name: "Aisha Verma", text: "They completely transformed our 3BHK. The team was professional and the finishing is premium.", city: "Mumbai" },
                { id: 2, name: "Rahul Singh", text: "The modular kitchen quality is top-notch. Delivered on time as promised.", city: "Delhi" },
                { id: 3, name: "Priya & Raj", text: "Best interior designers in Bangalore. Highly recommended for renovation.", city: "Bangalore" }
            ];

            const PORTFOLIO = [
                { title: "Modern Living", img: "https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?q=80&w=600", cat: "Living Room" },
                { title: "Cozy Bedroom", img: "https://images.unsplash.com/photo-1617325247661-675ab4b64ae2?q=80&w=600", cat: "Bedroom" },
                { title: "Luxury Dining", img: "https://images.unsplash.com/photo-1617806118233-18e1de247200?q=80&w=600", cat: "Dining" },
                { title: "Smart Kitchen", img: "https://images.unsplash.com/photo-1565538810643-b5bdb714032a?q=80&w=600", cat: "Kitchen" }
            ];

            // --- COMPONENTS ---

            const Button = ({ children, variant = "primary", className = "", ...props }) => {
                const styles = variant === "primary" 
                    ? "bg-brand-primary text-white hover:bg-red-500 shadow-md hover:shadow-lg" 
                    : "border-2 border-brand-primary text-brand-primary hover:bg-brand-primary hover:text-white";
                return (
                    <button className={`px-6 py-3 rounded-lg font-medium transition-all duration-300 active:scale-95 ${styles} ${className}`} {...props}>
                        {children}
                    </button>
                );
            };

            const ScrollReveal = ({ children }) => {
                const [isVisible, setIsVisible] = useState(false);
                const ref = useRef(null);

                useEffect(() => {
                    const observer = new IntersectionObserver(([entry]) => {
                        if (entry.isIntersecting) { setIsVisible(true); observer.disconnect(); }
                    }, { threshold: 0.1 });
                    if (ref.current) observer.observe(ref.current);
                    return () => observer.disconnect();
                }, []);

                return (
                    <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                        {children}
                    </div>
                );
            };

            const Navbar = () => {
                const [isOpen, setIsOpen] = useState(false);
                const [scrolled, setScrolled] = useState(false);

                useEffect(() => {
                    const handleScroll = () => setScrolled(window.scrollY > 20);
                    window.addEventListener('scroll', handleScroll);
                    return () => window.removeEventListener('scroll', handleScroll);
                }, []);

                return (
                    <header className="fixed top-0 left-0 right-0 z-40 flex flex-col shadow-sm">
                        <div className={`bg-brand-secondary text-white transition-all duration-300 ${scrolled ? 'h-0 overflow-hidden' : 'h-10'} flex items-center px-4 text-xs md:text-sm`}>
                            <div className="container mx-auto flex justify-between">
                                <span className="opacity-90">✨ India's Most Trusted Interior Brand</span>
                                <span className="flex items-center gap-2"><Icons.Phone /> 1800-123-4567</span>
                            </div>
                        </div>
                        <nav className="bg-white/95 backdrop-blur-md py-4 border-b border-gray-100">
                            <div className="container mx-auto px-4 flex justify-between items-center">
                                <div className="flex items-center gap-2 font-serif text-2xl font-bold text-brand-secondary cursor-pointer" onClick={() => window.scrollTo(0,0)}>
                                    <div className="w-8 h-8 bg-brand-primary rounded-tr-lg rounded-bl-lg"></div>
                                    Home Decor
                                </div>
                                <div className="hidden lg:flex gap-8 text-sm font-medium text-gray-600">
                                    {['Interiors', 'Kitchen', 'Wardrobe', 'Renovation', 'Reviews'].map(item => (
                                        <a key={item} href={`#${item.toLowerCase()}`} className="hover:text-brand-primary transition-colors">{item}</a>
                                    ))}
                                </div>
                                <div className="hidden lg:block">
                                    <Button size="sm">Get Free Quote</Button>
                                </div>
                                <button className="lg:hidden text-gray-700" onClick={() => setIsOpen(!isOpen)}>
                                    {isOpen ? <Icons.X /> : <Icons.Menu />}
                                </button>
                            </div>
                            {isOpen && (
                                <div className="lg:hidden bg-white border-t p-4 flex flex-col gap-4 shadow-xl">
                                    {['Interiors', 'Kitchen', 'Wardrobe', 'Renovation'].map(item => (
                                        <a key={item} href="#" className="py-2 border-b border-gray-50 text-gray-700 font-medium">{item}</a>
                                    ))}
                                    <Button className="w-full">Get Free Quote</Button>
                                </div>
                            )}
                        </nav>
                    </header>
                );
            };

            const Hero = () => (
                <section className="relative h-[90vh] min-h-[600px] flex items-center pt-20">
                    <div className="absolute inset-0 z-0">
                        <img src="https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?q=80&w=2000" className="w-full h-full object-cover animate-fade-in" alt="Luxury Interior" />
                        <div className="absolute inset-0 bg-gradient-to-r from-black/80 via-black/40 to-transparent"></div>
                    </div>
                    <div className="container mx-auto px-4 relative z-10 text-white max-w-4xl">
                        <ScrollReveal>
                            <h1 className="text-5xl md:text-7xl font-serif font-bold leading-tight mb-6">
                                Design Your Dream Home <br/><span className="text-brand-primary">With Experts</span>
                            </h1>
                            <p className="text-xl md:text-2xl text-gray-200 mb-8 font-light max-w-2xl">
                                Premium Modular Interiors, Full Home Renovation & Turnkey Projects. Delivered in 45 Days.
                            </p>
                            <div className="flex flex-col sm:flex-row gap-4">
                                <Button className="text-lg px-10 py-4 shadow-2xl">Book Free Consultation</Button>
                                <Button variant="outline" className="text-lg px-10 py-4 border-white text-white hover:bg-white hover:text-brand-secondary">View Portfolio</Button>
                            </div>
                        </ScrollReveal>
                    </div>
                </section>
            );

            const Features = () => (
                <section className="py-20 bg-brand-bg">
                    <div className="container mx-auto px-4 grid grid-cols-1 md:grid-cols-4 gap-8">
                        {[
                            { title: "10 Year Warranty", text: "On all modular products" },
                            { title: "45 Days Delivery", text: "Move in on time" },
                            { title: "600+ Experts", text: "Top design talent" },
                            { title: "No Hidden Costs", text: "Transparent pricing" }
                        ].map((f, i) => (
                            <ScrollReveal key={i}>
                                <div className="bg-white p-8 rounded-xl shadow-sm hover:shadow-md transition-shadow text-center border-b-4 border-brand-primary h-full">
                                    <div className="text-brand-primary mb-4 flex justify-center"><Icons.Check /></div>
                                    <h3 className="font-bold text-xl mb-2 text-brand-secondary">{f.title}</h3>
                                    <p className="text-gray-500">{f.text}</p>
                                </div>
                            </ScrollReveal>
                        ))}
                    </div>
                </section>
            );

            const Portfolio = () => (
                <section className="py-24 bg-white" id="interiors">
                    <div className="container mx-auto px-4">
                        <div className="text-center mb-16">
                            <span className="text-brand-primary font-bold uppercase tracking-wider text-sm">Our Work</span>
                            <h2 className="text-4xl font-serif font-bold text-brand-secondary mt-2">Stunning Interiors</h2>
                        </div>
                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                            {PORTFOLIO.map((item, i) => (
                                <ScrollReveal key={i}>
                                    <div className="group relative rounded-xl overflow-hidden cursor-pointer aspect-[3/4]">
                                        <img src={item.img} alt={item.title} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-6">
                                            <span className="text-brand-primary text-xs font-bold uppercase mb-1">{item.cat}</span>
                                            <h3 className="text-white text-xl font-bold">{item.title}</h3>
                                        </div>
                                    </div>
                                </ScrollReveal>
                            ))}
                        </div>
                    </div>
                </section>
            );

            const KitchenSlider = () => {
                const [idx, setIdx] = useState(0);
                const next = () => setIdx((prev) => (prev + 1) % KITCHEN_SLIDES.length);
                const prev = () => setIdx((prev) => (prev - 1 + KITCHEN_SLIDES.length) % KITCHEN_SLIDES.length);

                return (
                    <section className="py-24 bg-gray-50" id="kitchen">
                        <div className="container mx-auto px-4">
                            <div className="flex flex-col md:flex-row justify-between items-end mb-10 gap-4">
                                <div>
                                    <span className="text-brand-primary font-bold uppercase tracking-wider text-sm">Heart of the Home</span>
                                    <h2 className="text-4xl font-serif font-bold text-brand-secondary mt-2">Modular Kitchens</h2>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={prev} className="p-4 bg-white rounded-full shadow hover:bg-brand-primary hover:text-white transition"><Icons.ChevronLeft /></button>
                                    <button onClick={next} className="p-4 bg-white rounded-full shadow hover:bg-brand-primary hover:text-white transition"><Icons.ChevronRight /></button>
                                </div>
                            </div>
                            <ScrollReveal>
                                <div className="relative rounded-2xl overflow-hidden aspect-video shadow-2xl">
                                    <img src={KITCHEN_SLIDES[idx]} className="w-full h-full object-cover transition-all duration-500" alt="Kitchen" />
                                    <div className="absolute inset-0 bg-black/20"></div>
                                    <div className="absolute bottom-8 left-8 md:bottom-12 md:left-12">
                                        <Button className="shadow-lg">Get Kitchen Quote</Button>
                                    </div>
                                </div>
                            </ScrollReveal>
                        </div>
                    </section>
                );
            };

            const Testimonials = () => (
                <section className="py-24 bg-white" id="reviews">
                    <div className="container mx-auto px-4">
                        <h2 className="text-4xl font-serif font-bold text-center mb-16 text-brand-secondary">What Our Clients Say</h2>
                        <div className="grid md:grid-cols-3 gap-8">
                            {TESTIMONIALS.map(t => (
                                <ScrollReveal key={t.id}>
                                    <div className="bg-brand-bg p-8 rounded-2xl relative">
                                        <div className="text-brand-primary text-4xl font-serif absolute top-4 left-6 opacity-20">"</div>
                                        <div className="flex mb-4 gap-1"><Icons.Star /><Icons.Star /><Icons.Star /><Icons.Star /><Icons.Star /></div>
                                        <p className="text-gray-700 mb-6 text-lg italic leading-relaxed">"{t.text}"</p>
                                        <div className="border-t border-gray-200 pt-4">
                                            <div className="font-bold text-brand-secondary">{t.name}</div>
                                            <div className="text-sm text-gray-500">{t.city}</div>
                                        </div>
                                    </div>
                                </ScrollReveal>
                            ))}
                        </div>
                    </div>
                </section>
            );

            const Founder = () => (
                <section className="py-24 bg-white border-t border-gray-100">
                    <div className="container mx-auto px-4 md:px-8">
                        <ScrollReveal>
                            <div className="flex flex-col md:flex-row items-center gap-12">
                                <div className="w-full md:w-5/12 relative">
                                    <div className="relative aspect-[3/4] rounded-2xl overflow-hidden shadow-2xl">
                                        <img src="https://images.unsplash.com/photo-1560250097-0b93528c311a?q=80&w=800" alt="Founder" className="w-full h-full object-cover" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                                        <div className="absolute bottom-6 left-6 text-white">
                                            <span className="block text-xs font-bold uppercase tracking-widest mb-1 opacity-80">Founder & CEO</span>
                                            <span className="text-2xl font-serif font-bold">Er. Satyapal Singh</span>
                                        </div>
                                    </div>
                                </div>
                                <div className="w-full md:w-7/12">
                                    <h2 className="text-3xl md:text-5xl font-serif font-bold text-brand-secondary mb-6 leading-tight">
                                        Engineering Precision Meets <span className="text-brand-primary">Artistic Luxury</span>.
                                    </h2>
                                    <p className="text-gray-600 text-lg leading-relaxed mb-6">
                                        "When I started Home Decor India, my vision was simple: to bridge the gap between structural integrity and aesthetic beauty. As an engineer, I believe a home shouldn't just look good—it must be built to last."
                                    </p>
                                    <div className="h-1 w-20 bg-brand-primary mt-8"></div>
                                </div>
                            </div>
                        </ScrollReveal>
                    </div>
                </section>
            );

            const AiChat = () => {
                const [open, setOpen] = useState(false);
                const [msgs, setMsgs] = useState([{role: 'ai', text: 'Hi! I am your Design Assistant. How can I help you?'}]);
                const [input, setInput] = useState('');

                const send = () => {
                    if(!input.trim()) return;
                    setMsgs([...msgs, {role: 'user', text: input}]);
                    setInput('');
                    setTimeout(() => {
                        setMsgs(prev => [...prev, {role: 'ai', text: "That's interesting! We have great designs for that. Would you like to book a free consultation?"}]);
                    }, 1000);
                };

                return (
                    <div className="fixed bottom-6 right-6 z-50 flex flex-col items-end">
                        {open && (
                            <div className="bg-white w-80 h-96 rounded-2xl shadow-2xl mb-4 border border-gray-100 flex flex-col overflow-hidden animate-fade-in">
                                <div className="bg-brand-primary p-4 text-white font-bold flex justify-between">
                                    <span className="flex items-center gap-2"><Icons.Sparkles /> Design AI</span>
                                    <button onClick={() => setOpen(false)}><Icons.X /></button>
                                </div>
                                <div className="flex-1 p-4 overflow-y-auto bg-gray-50 flex flex-col gap-3">
                                    {msgs.map((m, i) => (
                                        <div key={i} className={`${m.role === 'user' ? 'self-end bg-brand-primary text-white' : 'self-start bg-white text-gray-800 shadow-sm'} p-3 rounded-lg max-w-[80%] text-sm`}>
                                            {m.text}
                                        </div>
                                    ))}
                                </div>
                                <div className="p-3 bg-white border-t flex gap-2">
                                    <input value={input} onChange={e=>setInput(e.target.value)} onKeyDown={e=>e.key==='Enter' && send()} className="flex-1 bg-gray-100 rounded-full px-4 text-sm outline-none" placeholder="Type..." />
                                    <button onClick={send} className="text-brand-primary p-2 hover:bg-gray-100 rounded-full"><Icons.Send /></button>
                                </div>
                            </div>
                        )}
                        <button onClick={() => setOpen(!open)} className="bg-brand-secondary text-white p-4 rounded-full shadow-xl hover:scale-110 transition">
                            {open ? <Icons.X /> : <Icons.Chat />}
                        </button>
                    </div>
                );
            };

            const Footer = () => (
                <footer className="bg-gray-900 text-gray-400 py-16 text-center">
                    <div className="container mx-auto px-4">
                        <div className="font-serif text-3xl text-white font-bold mb-2">Home Decor India</div>
                        <p className="mb-8">Transforming houses into dream homes.</p>
                        <div className="flex justify-center gap-6 mb-8 text-sm font-medium">
                            <a href="#" className="hover:text-white">About</a>
                            <a href="#" className="hover:text-white">Projects</a>
                            <a href="#" className="hover:text-white">Careers</a>
                            <a href="#" className="hover:text-white">Contact</a>
                        </div>
                        <div className="border-t border-gray-800 pt-8 text-xs text-gray-600">
                            © 2025 Home Decor India. All rights reserved.
                        </div>
                    </div>
                </footer>
            );

            // --- MAIN APP ---
            const App = () => {
                // Remove loading screen when mounted
                useEffect(() => {
                    const loader = document.getElementById('loading-screen');
                    if(loader) {
                        loader.style.opacity = '0';
                        setTimeout(() => loader.style.display = 'none', 500);
                    }
                }, []);

                return (
                    <div className="antialiased text-gray-800 bg-white">
                        <Navbar />
                        <Hero />
                        <Features />
                        <Portfolio />
                        <KitchenSlider />
                        <Founder />
                        <Testimonials />
                        <section className="py-24 bg-brand-primary text-white text-center">
                            <div className="container mx-auto px-4">
                                <h2 className="text-4xl font-serif font-bold mb-6">Ready to Renovate?</h2>
                                <p className="mb-8 text-white/90 text-xl">Get a free consultation with our top designers.</p>
                                <button className="bg-white text-brand-primary px-10 py-4 rounded-lg font-bold hover:bg-gray-100 transition shadow-lg text-lg">Book Free Consultation</button>
                            </div>
                        </section>
                        <Footer />
                        <AiChat />
                    </div>
                );
            };

            const root = createRoot(document.getElementById('root'));
            root.render(<App />);

        } catch (error) {
            console.error("Critical Error:", error);
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('global-error').style.display = 'block';
            document.getElementById('error-details').innerText = error.toString();
        }
    </script>
</body>
</html>
